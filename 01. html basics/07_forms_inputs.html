<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>form & input</title>
</head>
<style>
.container{
    border: 2px solid black;
    padding: 20px;
    
}
</style>

<body>
    <div class="container">

        <!--name-->
        <form action=" x ">
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" value="maruf">
            </div>
            <!-- emial -->
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="exmaple@gmail.com">
            </div>

            <!--for adding message with big place-->

            <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="50" rows=" 10"></textarea> <br>
            </div>
            <!--option selection-->

            <div>


                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <!--for default selct "selected"-->
                </select>

            </div>

            <!-- number -->

            <div>
                <label for="age">Age</label><br>
                <input type="number" id="age" name="age">


            </div>


            <div>
                <label for="birthdate">Birthdate</label><br>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <!-- radio -->
            <div>
                <label for="membership">Membership</label>
                <input type="radio" name="membership" value="simple" id="membership">simple
                <input type="radio" name="membership" value="standard" id="membership" checked>standard
                <!--for default selct-->
                <input type="radio" name="membership" value="supper" id="membership">supper
                <input type="radio" name="membership" value="none" id="membership">none
            </div>
            <!-- cheackbox -->

            <div>
                <label for="like">MY hobby </label>
                <input type="checkbox" name="like" value="football" id="like">Football
                <input type="checkbox " name="like" value="cycling" id="like">cycling
                <!--for default selct-->
                <input type="checkbox" name="like" value="bike" id="like">Bike
                <input type="checkbox" name="like" value="none" id="membership">none
            </div>
            <!-- submit & reset -->
            <button style="margin-bottom: 5px;" type="submit" value="submit" class="btn btn-success">submit </button>

            <button style="margin-bottom: 5px;" type="reset" value="reset" class="btn btn-danger">Reset</button>

        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
